    description:
      en: 9.00 - Meeting with a group. Transfer from Irkutsk to Mamay valley. The road
        distance is about 200 km. It will take approximately 3.5 - 4 hours to
        get to the place. <br/>11.00 - Stop in a road cafe. (Breakfast on your
        demand, not included in the cost). <br/>13.00 - Arrival to the place
        where we meet the snowmobiles and start a snowmobiling ride along the
        valley going slowly up to the mountains. (Approximately 30 mins ride).
        <br/>14.00 - Accommodation in wooden hut. <br/>14.20 - Walk from the hut
        in the forest. <br/>7.00 - Cooking dinner and resting.
      ru: 9.00 - Встреча с группой и отправление из Иркутска. Расстояние примерно 200
        км. Время в пути ориентировочно 3.5 часа.<br/>10.30 - Остановка в пути в
        придорожном кафе. (Завтрак по желанию, не входит в стоимость).
        <br/>13.00 -  Прибытие на поляну, где мы грузим тяжелые вещи и рюкзаки
        на снегоход, который завезет их к домику.<br/>14.00 - Размещение в
        домике. <br/>14.20 - Прогулка налегке по заснеженному лесу. <br/>17.00 -
        Готовим ужин и отдыхаем.
