shortDescription:
  ru: Хотите оказаться в настоящей зимней сказке с заснеженными елками-великанами,
    глубокими сугробами, журчанием горного ручья под толщей снега, маленьким
    домиком в заснеженном ущелье и все это в окружении Байкальских гор? Тогда
    поехали с нами в это двухдневное путешествие!
  en: Do you want to find yourself in a real winter fairy tale with snow-covered
    giant fir trees, deep snowdrifts, the murmur of a mountain stream under
    thick snow, a small house in a snow-covered gorge, and all this surrounded
    by the Baikal Mountains? Then come with us on this two-day trip!
description:
  ru: <p>Хамар-Дабан — горный хребет, расположенный к югу от Байкала. Здесь
    выпадает много снега, а снежные заносы достигают высоты человек. Склоны гор
    Хамар-Дабана сохраняют устойчивый снежный покров до мая, который затем
    меняется на чудесный цветение диких рододендронов, широко распространённых
    здесь по склонам. Хамар-Дабан можно перевести с В бурятском языке как
    «горбоносый» или «ореховый перевал».</p> <p>Древний горный хребет тянется
    вдоль южной части Байкала. Его горы достигают высоты 2000-2300 метров над
    уровнем моря.  Наиболее значимые достопримечательности здесь — пик Черского,
    озера Соболь, Снежная, Утулик, Темник и Реки Зун-Мурин, образующие
    великолепные водопады. Уникальный природный комплекс центральной части
    Хамар-Дабана. ныне хранится в Байкальском государственном природном
    биосферном заповеднике.</p> <p>Горы круто обрываются к озеру Байкал и
    являются естественным барьером для воздушных порывов, переносящихся через
    озеро Байкал. Количество осадков тут выше, чем в других местах Байкала.
    Уникальный влажный микроклимат способствует обильному росту растений, что
    делает это место «сибирскими джунглями». Это место еще называют Сибирскими
    Альпами.  Здесь возможны катание на горнолыжных лыжах по трассам любой
    сложности. В этом месте высокая влажность, кристально чистые реки,
    альпийские озера, гигантские бородатые кедры и мягкий, глубокий мох. Летом
    на такой Ривьере, особенно чудестны различные треккинговые и туристические
    маршруты любой продолжительности.</p>
  en: <p>Khamar-Daban is a mountain ridge located south of Baikal. Much snow
    occurs here, and snow drifts reach the height of a human. The slopes of
    Khamar-Daban mountains retain a stable snow cover till May, which then
    changes to the marvelous blossoming of wild Rhododendrons, widely spread
    over the slopes here. Khamar-Daban can be translated from the Buryat
    language as "ridge-nose" or "Nut pass."</p> <p>The ancient mountainous ridge
    stretches along the southern part of Baikal. Its mountains reach 2000-2300
    meters above sea level. The most significant sights here are Cherskiy Peak,
    Sable lakes, Snezhnaya, Utulik, Temnik, and Zun-Murin rivers, which form
    magnificent waterfalls. The unique natural complex of the central part of
    Khamar-Daban is now preserved in the Baikal State natural biosphere
    reserve.</p> <p>The mountains break steeply to Baikal Lake and are the
    natural barrier for air blasts carried over Baikal Lake. The amount of
    precipitation is higher than in other places in Baikal. Unique humid
    microclimate favors the rich growth of various plants, thus making this
    place a "Siberian jungle." This place is also called the Siberian Alps.
    Cross-country skiing and Alpine ski tracks of any complexity are possible
    here. This place has a multi-climate with high humidity, crystal-clear
    rivers, alpine lakes, giant bearded cedar trees, and soft, deep moss. In
    summertime in such Riviera, having different trekking and hiking routes of
    any duration is especially pleasant.</p>
